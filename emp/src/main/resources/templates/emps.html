<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>工号</th>
            <th>姓名</th>
            <th>工资</th>
        </tr>
        <tr th:each="e:${emps}">
           <td th:text="${e.id}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.sal}"></td>
        </tr>

    </table>
</body>
</html>
